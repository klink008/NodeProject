<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Update your account information</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="userModalCtrl.updateAccount()">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input id="firstName" type="text" ng-model="userModalCtrl.firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input id="lastName" type="text" ng-model="userModalCtrl.lastName">
                    </div>
                    <div class="form-group">
                        <label for="username">User name</label>
                        <input id="username" type="text" ng-model="userModalCtrl.username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="text" ng-model="userModalCtrl.email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input id="password" type="password" ng-model="userModalCtrl.password">
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default">Update Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
