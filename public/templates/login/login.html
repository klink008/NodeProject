<div class="flex-container">
    <form class="inline-form" ng-submit="loginCtrl.validateUser()">
        <input id="username" placeholder="username" type="text" ng-model="loginCtrl.username">
        <input id="password" placeholder="password" type="password" ng-model="loginCtrl.password">
        <button>Login</button>
    </form>

    <a href="/#/createAccount">Create an Account</a>
</div>
